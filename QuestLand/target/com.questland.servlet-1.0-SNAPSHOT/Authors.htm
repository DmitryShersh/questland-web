<script>
	validateLogin();

	(function loadUser() {
		$("#authors").empty();
		var authors = document.getElementById("authors");

		$.ajax({
			type: 'POST',
			url: '/author',
			dataType: 'json',
			data: { type: 'allAuthors' }
		}).done(function(allAuthors) {
			for (var i = 0; i < allAuthors.length; i++) {
				var authorHref = document.createElement('a');
				authorHref.href = window.location.protocol + "//" + window.location.host + "/author/" + allAuthors[i].id;
				authorHref.innerHTML = allAuthors[i].login;
				authors.appendChild(authorHref);
				authors.appendChild(document.createElement("br"));
			}
		});
	})();
</script>
